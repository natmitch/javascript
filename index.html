<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-md">
    <a class="navbar-brand orange-text" href="index.html">UFO Sightings
    </a>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
          <span class="navbar-text">The Truth is Out There
              </span>
        </li>
      </ul>    
    </div>
  </nav> <!-- /nav -->

  <!-- header -->
  <div class="text-center sightings-header">
    <h2>Documented Sightings January 1-13 2010</h2>
  </div>
  
  <!-- main content -->
  <div class="container wrapper">
    <div class="row">

      <!-- input side-bar -->
      <div class="col-md-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <form>
              <!-- date input form element -->
              <div class="form-group">
                <label for="date">Date</label>
                <input class="form-control" id="datetime" type="text" placeholder="1/11/2010"> 
              </div>

              <!-- state input form element -->
              <div class="form-group">
                  <label for="date">State</label>
                  <input class="form-control" id="stateSelect" type="text" placeholder="state"> 
              </div>

              <!-- country input list -->
              <div class="form-group">
                  <label for="countrySelect">Country</label>
                  <select class="form-control" id="countrySelect">
                    <!-- added empty option so can not use for filter -->
                    <option label=" "></option>
                    <option>CA</option>
                    <option>US</option>
                  </select>
              </div>

              <!-- shape input list -->
              <div class="form-group">
                  <label for="shapeSelect">Shape</label>
                  <select class="form-control" id="shapeSelect">
                      <!-- added empty option so can not use for filter -->
                      <option label=" "></option>
                  </select>
              </div>

              <!-- submit button -->
              <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
            </form>
          </div>
        </div>
      </div> <!-- /input side-bar-->

        <div class="col-md-10">
          <div id="table-area">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  <footer class="footer">
    <span>See the Truth for Yourself</span>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
